<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="container">
        <div class="left">
            <h1>Sign Up</h1>
            <form>
                <div class="username">
                    <input type="text" placeholder="Username">
                    <i class='bx bxs-user'></i>
                </div>
                <div class="email">
                    <input type="email" placeholder="Email">
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="password">
                    <input type="password" placeholder="Password">
                    <i class='bx bxs-lock-alt'></i> 
                </div>
                <div class="bottom">
                    <a href="" > Already have an account?</a>
                </div>
                <div class="signup">
                    <button>Sign Up</button>
                </div>
            </form>
        </div>
        <div class="right">
            <h1>Login</h1>
            <form>
                <div class="username">
                    <input type="text" placeholder="Username">
                    <i class='bx bxs-user'></i>
                </div>
                <div class="password">
                    <input type="password" placeholder="Password">
                    <i class='bx bxs-lock-alt'></i> 
                </div>
                <div class="bottom">
                    <div class="remember">

                        <label for=""></label><input type="checkbox"> Remember me</label>
                    </div>
                    <a href=""> Don't have an account?</a>
                </div>

                </div>
            </form>
        </div>
    </div>
